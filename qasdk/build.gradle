apply plugin: 'com.android.library'
apply plugin: 'realm-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.astrnt'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 20
        versionName "2.0"

        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion "21.0.6113669"
}

configurations.all {
    resolutionStrategy {
        force 'com.squareup.okio:okio:2.7.0'
        force 'com.squareup.okhttp3:okhttp:4.8.1'
        force 'androidx.vectordrawable:vectordrawable-animated:1.1.0'
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.10'

    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'io.reactivex.rxjava2:rxjava:2.2.19'
    api 'androidx.core:core:1.3.1'
    api 'androidx.legacy:legacy-support-core-utils:1.0.0'
    api 'androidx.media:media:1.1.0'

    def retrofitVersion = '2.9.0'
    api "com.squareup.retrofit2:retrofit:$retrofitVersion"
    api "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    api "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    api 'com.squareup.okhttp3:logging-interceptor:4.8.1'
    api 'com.jakewharton.timber:timber:4.7.1'

    def uploadServiceVersion = "3.5.2"
    api "net.gotev:uploadservice:$uploadServiceVersion"
    api "net.gotev:uploadservice-okhttp:$uploadServiceVersion"

//    Download Manager
    api 'com.mindorks.android:prdownloader:0.6.0'

    //    Event Bus for Broadcast Receiver
    api 'org.greenrobot:eventbus:3.2.0'

    api 'com.orhanobut:hawk:2.0.1'
}

realm {
    syncEnabled = true
}